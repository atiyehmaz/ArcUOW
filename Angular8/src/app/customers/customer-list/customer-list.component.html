<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">نام</th>
        <th scope="col">نام خانوادگی</th>
        <th scope="col">ایمیل</th>
        <th scope="col">موبایل</th>
        <th scope="col">آدرس</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of customers; let i = index">
          <td>{{i}}</td>
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.email}}</td>
          <td>{{item.phoneNumber}}</td>
          <td>{{item.address}}</td>
          <td><button (click)="onDelete(item.id)" class="btn btn-sm btn-outline-danger">x</button></td>
      </tr>
    </tbody>
  </table>
